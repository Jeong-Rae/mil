<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ping Monitor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="p">
    <section class="card">
      <header class="hd">
        <div>
          <h1>Ping Monitor</h1>
          <p class="sub">Updates every 10 seconds</p>
        </div>
        <div class="meta">
          <div class="m"><span>Endpoint</span><code id="ep"></code></div>
          <div class="m"><span>Last fetch</span><span id="lf">—</span></div>
          <div class="m"><span>Status</span><span id="fs">—</span></div>
        </div>
      </header>

      <div class="ctl">
        <button id="rf" class="btn" type="button">Refresh now</button>
        <label class="tog">
          <input id="ar" type="checkbox" checked />
          <span class="ui" aria-hidden="true"></span>
          <span>Auto refresh</span>
        </label>
      </div>

      <div class="tw">
        <table class="t" aria-label="Ping results">
          <thead>
            <tr><th>Destination</th><th>Status</th><th>RTT (ms)</th><th>Succeeded At</th><th>Last Updated</th></tr>
          </thead>
          <tbody id="rows">
            <tr><td colspan="5" class="e">No data yet.</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
