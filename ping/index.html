<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ping Monitor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <section class="panel">
        <header class="header">
          <div>
            <h1>Ping Monitor</h1>
            <p class="subtle">Updates every 10 seconds</p>
          </div>
          <div class="meta">
            <div class="meta-line">
              <span class="meta-label">Endpoint</span>
              <code id="endpointText" class="meta-value"></code>
            </div>
            <div class="meta-line">
              <span class="meta-label">Last fetch</span>
              <span id="lastFetch" class="meta-value">—</span>
            </div>
            <div class="meta-line">
              <span class="meta-label">Status</span>
              <span id="fetchStatus" class="meta-value">—</span>
            </div>
          </div>
        </header>

        <div class="controls">
          <button id="refreshNow" class="btn" type="button">Refresh now</button>
          <label class="toggle">
            <input id="autoRefresh" type="checkbox" checked />
            <span class="toggle-ui" aria-hidden="true"></span>
            <span class="toggle-text">Auto refresh</span>
          </label>
        </div>

        <div class="table-wrap">
          <table class="table" aria-label="Ping results">
            <thead>
              <tr>
                <th>Destination</th>
                <th>Status</th>
                <th>RTT (ms)</th>
                <th>Succeeded At</th>
                <th>Last Updated</th>
              </tr>
            </thead>
            <tbody id="rows">
              <tr>
                <td colspan="5" class="empty">No data yet.</td>
              </tr>
            </tbody>
          </table>
        </div>

        <footer class="footer subtle">
          Tip: you can change the server port by opening this file with <code>?port=8080</code>.
        </footer>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
